<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza-Place</title>
</head>
<body>

  <div class="home">
    <h1 id="title">PIZZA PLACE</h1>
    <P>Enjoy your favorite taste!!ðŸ¤ªâœ¨</P>
    <button class="btn btn-success" id="mennu">Get menu</button>
    
    <div class="left">
      <div id="menu"></div>
       <form id="order-form">
    <h2>Place your order:</h2>
    <div class="form-group">
      <label for="size">Size</label>
      <select type="text" class="form-control" id="size"></select>
    </div>

    <div class="form-group">
      <label for="crust">Crust</label>
      <select class="form-control" id="crust"></select>
    </div>

    <div class="form-group">
      <label for="topping">Topping</label>
      <select class="form-control" id="topping"></select>
    </div>

    <label for="orders">How many orders:</label>
    <input class="form-control" id="orders" name="orders" min="1" max="10"/>

    
      <label>
        <input type="checkbox" id="delivery">Make delivery @Ksh150</label>
      </label>
    


    <div id="delivery">
      <input type="text" class="form-control" id="location" placeholder="Enter address"/>
    </div>



    <button class="btn btn-danger" id="confirm">Confirm</button>

  </form>
      <div class="card" id="summary">
        <h1>Your order:</h1>
        <div id="o-size"></div>
        <div id="o-crust"></div>
        <div id="o-top"></div>
        <div id="quantity"></div>
        <div id="cost"></div>
        <button id="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div> 
  </body>
</html>
